<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="Registro.css">
</head>

<body>
    <section class="form-register">
        <h4>Formulario Registro</h4>
        <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su nombre de usuario">
        <input class="controls" type="password" name="nombres" id="nombres" placeholder="Ingrese su contraseña">
        <input class="controls" type="email" name="nombres" id="nombres" placeholder="Ingrese su email">
        <input class="controls" type="tel" name="nombres" id="nombres" placeholder="Ingrese su telefono">
        <p>Estoy de acuerdo con <a href="#">Terminos y condiciones</a></p>
        <input class="botons" type="submit" value="Registrar">
        <p><a href="#">¿Ya tengo cuenta?</a></p>

    </section>
</body>
</html>
